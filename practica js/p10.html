<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML Manipulation with JavaScript</title>
</head>
<body>
<div class="content" id="content_first">
<p>The dynamic content goes here</p>
</div><!-- #content_first -->
<div class="content" id="content_second" hidden>
<p>Second section</p>
</div><!-- #content_second -->
<script>
    let body = document.getElementsByTagName("body")[0];
    //console.log(body.innerHTML);
    //body.innerHTML=("<p>Contenido borrado de body</p>"); poniendo esto elimina todo el contenido que estaba dentro del body del documento html
    let elementos=document.getElementsByTagName("*");
    console.log("elementos");
    for (elemento of elementos)
        if (elemento.id == "content_first"){
            elemento.innerHTML= "<p>Nuevo contenido</p>";
            elemento.removerAtribute("hidden");
        }
    </script>
</body>
</html>
